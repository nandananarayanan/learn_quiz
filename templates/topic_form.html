{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit Topic{% else %}Add Topic{% endif %}{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h4 class="mb-0">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Topic</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-success me-2">
                        {% if form.instance.pk %}Update{% else %}Save{% endif %}
                    </button>
                    <a href="{% url 'topic_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
