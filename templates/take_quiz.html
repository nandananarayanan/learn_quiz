{% extends "base.html" %}

{% block content %}
<h2>Quiz on {{ topic.name }}</h2>
<form method="post">
  {% csrf_token %}
  {% for q in questions %}
    <div style="margin-bottom:20px;">
      <p><strong>Q{{ forloop.counter }}. {{ q.text }}</strong></p>

      {% if q.question_type == "MCQ" %}
        <label><input type="radio" name="{{ q.id }}" value="A"> {{ q.option_a }}</label><br>
        <label><input type="radio" name="{{ q.id }}" value="B"> {{ q.option_b }}</label><br>
        <label><input type="radio" name="{{ q.id }}" value="C"> {{ q.option_c }}</label><br>
        <label><input type="radio" name="{{ q.id }}" value="D"> {{ q.option_d }}</label><br>
      {% elif q.question_type == "TF" %}
        <label><input type="radio" name="{{ q.id }}" value="True"> True</label><br>
        <label><input type="radio" name="{{ q.id }}" value="False"> False</label><br>
      {% else %}
        <input type="text" name="{{ q.id }}" placeholder="Type your answer">
      {% endif %}
    </div>
  {% endfor %}
  <button type="submit">Submit Quiz</button>
</form>
{% endblock %}
