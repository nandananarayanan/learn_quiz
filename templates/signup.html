{% extends "base.html" %}
{% block content %}
<div style="max-width:600px; margin:40px auto;">
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
  <p style="margin-top:10px;">
    Already have an account? <a href="{% url 'login' %}">Login here</a>
  </p>
</div>
{% endblock %}
