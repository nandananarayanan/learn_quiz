{% extends "base.html" %}
{% block title %}Topics{% endblock %}

{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<style>
    .glass-button {
        background: white;
        color: #8e2de2;
        border: 2px solid #8e2de2;
        border-radius: 12px;
        padding: 10px 20px;
        font-weight: 500;
        text-decoration: none;
        display: inline-block;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.08), 0 4px 12px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    .glass-button:hover {
        background: #8e2de2;
        color: white;
        border-color: #8e2de2;
        box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1), 0 6px 16px rgba(0, 0, 0, 0.3);
    }

    table.table {
        border-radius: 10px;
        overflow: hidden;
        background-color: #fff;
    }

    thead.table-dark th {
        color: #fff;
        border: none;
    }

    table td, table th {
        vertical-align: middle;
        text-align: center;
    }
</style>

<div class="mb-3">
    <h2 class="mb-4">MANAGE TOPICS</h2>
    <a href="{% url 'topic_create' %}" class="glass-button">âž• Add Topic</a>
</div>

<table class="table table-bordered table-striped shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>SI.No</th>
            <th>Topic Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for t in topics %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ t.name }}</td>
            <td>
                <a href="{% url 'topic_edit' t.pk %}" title="Edit" class="text-warning me-2" style="font-size: 1.2rem;">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <form action="{% url 'topic_delete' t.pk %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" title="Delete" class="text-danger border-0 bg-transparent p-0" style="font-size: 1.2rem;">
                        <i class="bi bi-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3" class="text-center">No topics found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
