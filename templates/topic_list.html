{% extends 'base.html' %}

{% block title %}Topics - Quiz Application{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Topics</h2>
        <a href="{% url 'topic_create' %}" class="btn btn-primary">Add New Topic</a>
    </div>

    <div class="row">
        {% for topic in topics %}
        <div class="col-md-4 mb-3">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">{{ topic.name }}</h5>
                    <p class="text-muted">{{ topic.questions.count }} questions</p>
                    <div class="btn-group" role="group">
                        <a href="{% url 'topic_edit' topic.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                        <a href="{% url 'topic_delete' topic.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="text-center">
                <p>No topics available. <a href="{% url 'topic_create' %}">Create one now</a>!</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
