{% extends "base.html" %}
{% block content %}
<h2>Are you sure you want to delete "{{ topic.name }}"?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'topic_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
